<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>

    <style> 

        div.container {

            background-color: lightcoral;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {

            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">Outro Conteudo um pouco maior</div>
        <div class="item">D</div>
        <div class="item">Outro conteudo maior ainda para entender melhor</div>
        <div class="item">F</div>
    </div>
</body>
</html>
