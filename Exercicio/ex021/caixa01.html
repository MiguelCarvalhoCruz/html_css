<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

    <style>

        h1 { /*Box-level */

            background-color: lightseagreen;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray;

            padding: 10px 20px;

            margin: 20px auto 40px auto;

            outline: 10px dashed red;
        }

        a {/* Inline-level*/

            border: 10px dashed red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como funciona</p>
</body>
</html>
