<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>

    <style>

        @font-face {
            font-family: 'Duck';
            src: url('fonts/Copyduck.otf') format(opentype), url('fonts/Copyduck.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
        }

        body {

            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {

            font-family: 'Duck', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis mollitia commodi ea temporibus possimus odio illum, cum earum voluptas quaerat molestias ullam reiciendis unde id deleniti aspernatur ad facere praesentium.</p>
</body>
</html>
