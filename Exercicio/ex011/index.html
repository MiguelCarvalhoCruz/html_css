<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente diminua e aumente o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>

    <audio preload="metadata" controls loop>
        <source src="midia/On My Own - Bail Bonds.mp3" type="audio/mpeg">
        <source src="midia/On My Own - Bail Bonds.ogg" type="audio/ogg">
        <source src="midia/On My Own - Bail Bonds.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reprocuzir nenhum audio</p>
    </audio>
</body>
</html>
